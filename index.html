<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link id="theme-switch" rel="stylesheet" href="calc-style.css" />
    <!-- <link id="theme2" rel="stylesheet" href="theme2.css" />
    <link id="theme3" rel="stylesheet" href="theme3.css" /> -->
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
    </script>

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div id="calculator">

        <div class="container">
            <div class="row">
                <div class="col-12 mx-auto col-md-3 calc-wrap">
                    <small class="title float-start">calc</small>
                    <div class="switch-toggle float-end" id="switch-theme">
                        <small class="switch-text">THEME</small>
                        <input type="radio" name="theme-1" id="theme-1" class="form-input-check" onclick="toggleTheme1()" checked />
                        <input type="radio" name="theme-2" id="theme-2" onclick="toggleTheme2()" />
                        <input type="radio" name="theme-3" id="theme-3" onclick="toggleTheme3()" />
                    </div>
                    <div class="calc-row mb-4 mt-5">
                        <div class="screen text-end">0123456789</div>
                    </div>

                    <div class="calc-row p-1">
                        <div class="btn btn-lg">7</div>
                        <div class="btn btn-lg">8</div>
                        <div class="btn btn-lg">9</div>
                        <div class="btn btn-lg btn-delete">DEL</div>
                    </div>

                    <div class="calc-row p-1">
                        <div class="btn btn-lg">4</div>
                        <div class="btn btn-lg">5</div>
                        <div class="btn btn-lg">6</div>
                        <div class="btn btn-lg btn-add">+</div>
                    </div>

                    <div class="calc-row p-1">
                        <div class="btn btn-lg">1</div>
                        <div class="btn btn-lg">2</div>
                        <div class="btn btn-lg">3</div>
                        <div class="btn btn-lg btn-minus">-</div>
                    </div>

                    <div class="calc-row p-1">
                        <div class="btn btn-lg btn-decimal">.</div>
                        <div class="btn btn-lg btn-zero">0</div>
                        <div class="btn btn-lg btn-forwardslash">/</div>
                        <div class="btn btn-lg btn-multiply">x</div>
                    </div>

                    <div class="calc-row p-1">
                        <div class="btn btn-lg btn-reset">RESET</div>
                        <div class="btn btn-lg btn-equal">=</div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <div class="attribution text-muted">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Danny A. Mase</a>.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="calc.js"></script>

    <script>
        $(document).ready(function() {

            toggleTheme1();
            toggleTheme2();
            toggleTheme3();
        });

        function toggleTheme1() {
            $('input[name="theme-1"]').click(function() {
                $('#theme-switch').attr('href', 'calc-style.css');
            });
        }

        function toggleTheme2() {
            $('input[name="theme-2"]').click(function() {
                $('#theme-switch').attr('href', 'theme2.css');
            });
        }

        function toggleTheme3() {
            $('input[name="theme-3"]').click(function() {
                $('#theme-switch').attr('href', 'theme3.css');
            });
        }
    </script>
</body>

</html>
